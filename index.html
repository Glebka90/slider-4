<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>

<body class="body">
  <div class="wrapper">
    <header class="header">
      <h1 class="heading">Бесконечный слайдер</h1>
    </header>
    <section class="section-slider">
      <div class="slider">
        <img class="slider__img" src="./img/__gallery-img/1.jpg" alt="Картинка">
        <img class="slider__img" src="./img/__gallery-img/2.png" alt="Картинка">
        <img class="slider__img" src="./img/__gallery-img/3.jpg" alt="Картинка">
        <img class="slider__img" src="./img/__gallery-img/4.jpg" alt="Картинка">
        <img class="slider__img" src="./img/__gallery-img/5.jpg" alt="Картинка">
      </div>
      <div class="slider-button">
        <img class="slider__button slider__button_up"  src="./img/__button-img/buuton.png" alt="Кнопка">
        <img class="slider__button slider__button_down"  src="./img/__button-img/buuton.png" alt="Кнопка">
      </div>
    </section>
  </div>


  <script src="main.js"></script>
</body>

</html>
